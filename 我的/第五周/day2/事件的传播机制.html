<script>
    /*
    * 事件的传播机制
    * 时间的冒泡传播：当一个元素出发一个事件时，其父级元素也会进行相对应的触发【如果父级有相对应的事件类型，那么也会进行执行】，一直传播的祖先元素，这种机制就做事件的冒泡传播
    *
    *
    * dom0级的冒泡传播【dom0级没有捕获，只有冒泡】
    *
    *
    * dom2级 既有捕获也有冒泡
    * dom2级事件，会先进行捕获【从最外层的元素到触发的元素】，然后在目标阶段【出发的元素】，然后会进行冒泡传播【从触发的元素再到最外层回一次进行冒泡传播】
    *
    * */
</script>
