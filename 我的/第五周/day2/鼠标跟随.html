<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }

        #box {
            width: 300px;
            height: 300px;
            background: #db40ff;
            margin: 100px auto;
            position: relative;
        }
       /* p{
            margin: 0;
            padding: 0;
        }*/

        #mark {
           /* border-radius: 50%;*/
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
<script>
    var p = document.createElement('p');
    p.id = 'mark';
    box.onmouseenter = function () {
        this.appendChild(p);
        //当盒子移动的时候
        this.onmousemove = function (e) {
            p.style.left = e.clientX - this.offsetLeft -p.offsetWidth/2 + 'px';
            p.style.top = e.clientY - this.offsetTop-p.offsetWidth/2 + 'px';
        }
    };
    box.onmouseleave=function () {
        this.removeChild(p)
    }
</script>
