    function fn1(e) {
        this.l = e.clientX - this.offsetLeft;
        this.t = e.clientY - this.offsetTop;
        ///console.log(1);
        document.onmousemove =  (e) => {
            var l = e.clientX - this.l;
            var t = e.clientY - this.t;
            box.style.left = l + 'px';
            box.style.top = t + 'px';
        }
    }
    function fn2() {
        document.onmousemove = null;
    }




    box.addEventListener('mousedown', fn1, true);
    box.addEventListener('mouseup', fn2 , true)


</script>
