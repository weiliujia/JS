<script>
    /*
     * 回调函数：把一个函数b当做一个参数传给另一个函数a，当a这个函数执行的时候，也同时让函数b执行，这种机制就叫做回调函数机制
     *
     *
     * 回调函数特点：
     * 1.回调函数可以根据情况执行多次
     * 2.回调函数中的this可以进行修改
     * 3.回调函数可以给回调函数传参，只需要让回调函数设置形参即可，
     * 4.可以在宿主函数【a】，当中接收回调函数的返回值
     * */


    function each(obj, callback) {
        if ("length" in obj) {
            for (var i = 0; i < obj.length; i++) {
                var cur = callback && callback(i, obj[i], obj[i]);
                if (cur === false) {
                    break
                }
            }
        } else {
            for (var key in obj) {
                var cur = callback && callback(key, obj[key], obj[key]);
                if (cur === false) {
                    break
                }
            }
        }
    }
    each([1, 2, 3, 4], function (index, item) {
        console.log(this);
        //如果当前函数当前return false ,循环结束
    })
</script>
