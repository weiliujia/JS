<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .zf-enter{
            opacity: 0;
        }
        .zf-enter-active{
            transition: all 1s linear;
        }
        .zf-leave-active{
            transition: all 1s linear;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click='flag=!flag'>{{flag?'走你':'出来'}}</button>
        <transition name='zf'>
            <div v-show='flag'>你说我呢？</div>
        </transition>
    </div>
</body>
</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            flag:false,
        }
    })
</script>
