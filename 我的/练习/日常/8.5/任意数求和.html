<script>
    function f() {
        var  con = 0 ;
        for (var i = 0; i < arguments.length; i++) {
            //arguments[i] 每一次循环这个arguments[i]值都不一样
            // count += 在count的基础上进行累加
            if(!isNaN(arguments[i])){
                //如果是数字的话进执行这个判断体
                // '5' '9' [1] // 这些值我们可以通过转换将其变成数字,然后累加
                // 只要能进来这个判断,都是通过toString 或者 Number 转化成数字后没问题才可以进来
                // Number() => 数字
                  con += Number(arguments[i]);
            }
        }
        return con  //返回con
    }
    console.log(f(1, 2, 3, 4, '5', '9', 'a', [1], NaN));   //输出f
</script>
