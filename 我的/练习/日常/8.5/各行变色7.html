var lis=document .getElementsByTagName('li');
for (var i = 0; i < lis.length; i++) {
    if(i%3){
        if(i%3==true){
            lis[i].className= 'bg1';
            lis[i].cc = 'bg1'
        }else{
            lis[i].className= 'bg2';
            lis[i].cc = 'bg2'
        }
    }else {
        lis[i].className= 'bg';
        lis[i].cc = 'bg'
    }
    lis[i].onmousemove = function (){
        this.className = 'bg3';
    }
    lis[i].onmouseout = function () {
        this.className = this.cc
    }
}





</script>
