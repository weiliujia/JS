<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        ul:after{
            display: block;
            content: "";
            clear: both;
        }
        #box{
            width: 300px;
            height: 400px;
            border: 1px solid red;
            margin: 50px auto;
        }
        ul li{
            width: 100px;
            height: 100px;
            background: #666666;
            float: left;
            text-align: center;
            line-height: 100px;
        }
        #box div{
            background: lightblue;
            width: 100%;
            height: 300px;
            text-align: center;
            line-height: 300px;
            display: none;
            font-size: 30px;
        }
        ul li.active{
            background: orange;
        }
        #box div.active{
            display: block;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li class="active">电视剧</li>
        <li>音乐</li>
        <li>电影</li>
    </ul>
    <div class="active">没时间看电视</div>
    <div>没时间听音乐</div>
    <div>没时间看电影</div>
</div>
</body>
</html>
<script>
  var box = document.getElementById('box');
  var lis = box.getElementsByTagName("li");
  var con = box .getElementsByTagName("div");
  for(var i=0; i<lis.length;i++){
      lis[i].zf = i
      lis[i].onclick = function () {
          for(var j=0;j<lis.length;j++){
              lis[j].className = ''
              con[j].className = ''
          }
          this.className = 'active'
          con[this.zf].className= 'active'
      }
  }
</script>
