<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box"></div>
</body>
</html>
<script>
    var str= 'abcdefghijklmnopqrstuvwxyz'+'ABCDEFGHIJKLMNOPQRSTUVWXYZ'+'1234567890';
    var box=document.getElementById('box');
    box.innerHTML= '';
    for (var i = 0; i < 4; i++) {
        var index=Math.round(Math.random()*(str.length-1));
        if(box.innerHTML.indexOf(str[index]==-1)){
            box.innerHTML +=str[index];
        }else {
            i--
        }
    }
</script>
