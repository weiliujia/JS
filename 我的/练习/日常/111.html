<!DOCTYPE html>

    <style>
        .nav .tab {
            width: 100%;
            position: relative;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -ms-flex-direction: row;
            flex-direction: row;

            justify-content: space-around;
            -ms-flex-line-pack: center;
            align-content: center
        }

        .nav .tab a {
            padding: .3125rem .28125rem;
            cursor: pointer
        }

        .nav .tab .curr {
            box-shadow: 0 0 .3125rem #c7c7c7
        }

        .nav .content {
            height: 6.53125rem;
            padding-top: .23438rem
        }

        .nav .content .swiper_main {
            display: none;
            position: relative;
            width: 100%;
            height: 100%;
            -webkit-transition: all .8s ease;
            transition: all .8s ease
        }

        .nav .content .swiper_main .main_box_tabs {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 1.875rem;
            line-height: 1.25rem
        }

        .nav .content .swiper_main .main_box_tabs .swiper-slide {
            text-align: center;
            font-size: .28125rem;
            background: #fff;
            width: 1.25rem;
            height: 1.25rem;
            margin-left: .70313rem;
            border-radius: 50%;
            box-shadow: 2px 1px 2px 1px #c7c7c7
        }

        .nav .content .swiper_main .main_box_tabs .swiper-slide.active {
            background: #ea6270;
            color: #fff;
            box-sizing: border-box
        }

        .nav .content .swiper_main .main_box_tabs .swiper-wrapper {
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center
        }

        .nav .content .swiper_main .main_box_tabs .swiper_tabs_line {
            width: 100%;
            height: .3125rem;
            background: #ea6270;
            position: absolute;
            top: 42%;
            left: 0
        }

        .nav .content .swiper_main #tabs-container,
        .nav .content .swiper_main #tabs-container_three,
        .nav .content .swiper_main #tabs-container_two {
            position: absolute;
            left: 0;
            top: 50px;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            font-size: 24px
        }

        .nav .content .swiper_main #tabs-container .swiper-slide img,
        .nav .content .swiper_main #tabs-container_three .swiper-slide img,
        .nav .content .swiper_main #tabs-container_two .swiper-slide img {
            width: 100%;
            height: 4.6875rem
        }

<script src="swiper.min.js"></script>
<script src="jquery-1.11.3.js"></script>
<script>
    var mySwiper = new Swiper('#main_one .main_box_tabs', {
        slidesPerView: 'auto',
        spaceBetween: 10
    });
    var tabsSwiper = new Swiper('#main_one #tabs-container', {
        speed: 500,
        initialSlide: 0,
        onSlideChangeStart: function (tabsSwiper) {
            var index = tabsSwiper.activeIndex;
            $("#main_one .main_box_tabs .active").removeClass('active');
            $("#main_one .main_box_tabs .swiper-slide").eq(index).addClass('active');
            mySwiper.slideTo(index);
        }
    });
    $("#main_one .main_box_tabs .swiper-slide").on('touchstart mousedown', function (e) {
        e.preventDefault();
        var $this = $(this);
        if (!$this.hasClass('active')) {
            $("#main_one .main_box_tabs .active").removeClass('active');
            $(this).addClass('active');
            tabsSwiper.slideTo($(this).index());
            mySwiper.slideTo($(this).index());
        }
    });

    var mySwiper2 = new Swiper('#main_two .main_box_tabs', {

            mySwiper2.slideTo(index);
        }
    });
    $("#main_two .main_box_tabs .swiper-slide").on('touchstart mousedown', function (e) {
        e.preventDefault();
        var $this = $(this);
        if (!$this.hasClass('active')) {
            $("#main_two .main_box_tabs .active").removeClass('active');
            $(this).addClass('active');
            tabsSwiper2.slideTo($(this).index());
            mySwiper2.slideTo($(this).index());

    });

    var mySwiper3 = new Swiper('#main_three .main_box_tabs', {

            $("#main_three .main_box_tabs .swiper-slide").eq(index).addClass('active');

    $("#main_three .main_box_tabs .swiper-slide").on('touchstart mousedown', function (e) {
