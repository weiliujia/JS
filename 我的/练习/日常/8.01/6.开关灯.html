<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        #box{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="box" style="background: black"></div>
</body>
</html>
<script>
    var box = document.getElementById('box');
    var bg = box.style.background; // 'black'
    box.onclick = function () {
        // bg = box.style.background;//''
        // black =ã€‹ red => green => yellow => white => black
        if(bg == 'black'){
            bg = 'red'
        }else if(bg == 'red'){
            bg = 'green'
        }else if(bg == 'green' ){
            bg= 'yellow'
        }else if(bg == 'yellow'){
            bg= 'blue'
        }else if(bg == 'blue' ){
            bg= 'pink'
        }
        box.style.background = bg
    }
</script>
