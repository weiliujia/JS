<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    html,body{
        width:100%;
        height: 100%;
    }
    *{
        margin: 0;
        padding: 0;
    }
    #box{
        width: 100%;
        height: 100%;
        background: black ;
    }
</style>
<body>
<div id="box" style="background: black ;"></div>
</body>
</html>
<script>
    var box = document.getElementById('box');
    var bg = box.style.background;
    box.onclick = function(){
//        bg = box.style.background;
        if(bg =='black'){
            bg='red'
        }
        else if(bg=='red'){
            bg = 'yellow'
        }
        else if(bg=='yellow'){
            bg = 'green'
        }
        else if(bg == 'green' ){
            bg= 'white'
        }
        else if(bg == 'white' ){
            bg= 'black'
        }
        box.style.background = bg
    }
</script>
