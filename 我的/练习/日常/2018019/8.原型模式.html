<script>
    //原型模式；属性共享问题 放在原型上的属性都是所有实例都能访问的，这个原型上的属性是公有的
    function Person(name,age) {//构造函数（类）
        this.name=name;
        this.age=age;
       // this.writeCss=function () {console.log('writeCss')};
    }
    Person.prototype.writeCss = function () {console.log('writeCss')};
    var p1 = new Person('lily',15);
    var p2 = new Person('lucy',16);
    //构造函数里的属性都是实例私有的
    console.log(p1.writeCss == p2.writeCss);
