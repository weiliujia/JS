<script>
    //手写一个call方法
    //
    Function.prototype.call = function(obj){
        var ary = [];
        for (var i = 1; i <arguments.length; i++) {
           ary.push(arguments[i]);

        }
        if(obj == undefined){
            this(...ary)//...[1,2,3]=>1,2,3
        }else{
            obj.__proto__.fn = this; //box
            obj.fn(...ary)//this
        }
    };
    //1.
    function fn(a,b,c) {
        console.log(this);
    }
    fn.call();
    fn.call(undefined,1,2,3);
    fn.call('box',1,2,3)
</script>
