<script>
    /*
    *
    * 原型模式：
    * 学习原型模式三句话
    * 1.所有的类天生自带一个属性prototype【原型】，它是一个对象，，【既然是对象，浏览器会默认开辟一个堆内存】
    * 2.在prototype【堆内存】当中，天生自带一个属性constructor【构造函数】。它指向当前本身
    * 3.所有的对象天生自带一个属性__proto__【原型链】他指向当前所属的类原型
    * */
    function People(name,age) {
        this.name = name;
        this.age = age;
        this.sex = function () {
            console.log(this);
        }
    }
    People.prototype.say = function () {
        console.log(this.name+"am"+this.age);
    };
    var person1 = new People('zf',8);
    var person2 = new People('china',8000);





    /*
    * 原型链
    * __protot__
    * 在实例上找一个属性，优先到自己的私有属性上找，如果没有的话，通锅__protot__找到自己所属类的原型上去查找，如果自己所属类的原型上还没有，再通过__protot__向上一次是查找，直到找到Object基类的原型上，如果还没有直接返回undefined，这种查找机制，我们叫做原型链
    *
    *
    *
    * */
