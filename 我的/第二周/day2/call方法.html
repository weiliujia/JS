    *3.call方法中第二个即第二个以后的参数作为实参传给call前面的这个函数
    *
    * */

    function fn(a,b) {
        console.log(this);
        console.log(a, b);
    }

    // 第二个参数是改变第一个参数中的this
    //第三个及第三个以后的参数作为实参传给第一个参数
