<script>
    /*
    * JSON 它不是一个数据类型，他是一个数据类型
    * JSON分为JSON对象 JSON字符串
    * JSON是window全局对象上的一个属性
    * JSON 格式非常常用，现阶段非常流行，一般用域前后端交互的格式，现在大中小企业都在使用这种格式传输数据
    *
    * */
    var a= {name:'zf'}
    var a= {"name":"zf"}
    /*
    * JSON对象
    * JSON对象和普通对象使用方法一样【都可以调用对象上的宫哟属性和方法】，不同的是表现形式，JSON对象中的属性名和属性值都必须添加双引号来表示
    * JSON字符串
    * 和普通字符串没有特别大的差别
    * */
    var a= '[{"name":"zf"},{"age",8}]';
    console.log(a);
