<script>
    /*
    * ajxa   async javascript and xml
    * ajxa是用来请求数据，并且和后台进行数据交互的，他可以同步操作也可以异步操作，他可以实现页面无数新展示数据
    *
    *
    *
    * */
    //创建一个ajxa
    var xhr = new XMLHttpRequest();
    //通过实例打开一个链接 xhr.open('请求方式','请求地址'，'是否异步')
    xhr.open('get','date.json',false);
    //监听请求的状态
    xhr.onreadystatechange = function () {
        //readyState准备状态为4表示准备结束
        //status 返回的状态为200 表示返回成功
        if(xhr.readyState == 4 && xhr.status == 200){
            console.log(JSON.parse(xhr.responseText));
        }
    };
    //发送请求
    xhr.send();
</script>
