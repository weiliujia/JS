    /*[].slice.call(lis);

    var newAry = [];

<script>
    function toAry(ary) {
        if('getComputedStyle' in window){
           return [].slice.call(ary);
        }else{
            var newAry = [];
            for (var i = 0; i < ary.length; i++) {
                newAry.push(ary[i])
            }return newAry
        }
    }
    var ary = toAry(lis);
    console.log(ary);
</script>
