<script>
    /*
    * let和const的区别
    * es6中的变量
    * let
    * 1.没有变量提升
    * 2.不允许重复声明
    * 3.let 声明的变量不会给全局对象window增加属性
    *
    * const  【常量】=>静态变量
    * 1.let的变量提升的特点，const都具有
    * 2.const声明的变量必须赋值
    * 3.consr声明的变量不允许修改，其中可以修改引用数据类型的值
    */

    let a=2;
    console.log(a);
    console.log(window.a);

    const b=2;

</script>
