<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .active {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 路由匹配的组件显示在这 -->
        <!-- <a href="#/home">首页</a>
        <a href="#/list">列表</a> -->

        <router-link to='/home'>首页</router-link>
        <router-link to='/list'>列表页</router-link>


        <router-view></router-view>
    </div>

</body>

</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<!-- vue-router不许在vue下面 要保持依赖关系 -->
<script src="./node_modules/vue-router/dist/vue-router.js"></script>

<script>
    //创建两个组件
    let home = {
        template: '<div>首页</div>',
        destroyed() {
            alert('haha')
        }
    }
    let list = {
        template: '<div>列表页</div>',
        destroyed() {
            alert('haha')
        }
    }
    //创建组件所对应的映射表，访问什么路径跳转什么组件
    let routes = [{
            path: '/home',
            component: home
        },
        {
            path: '/list',
            component: list
        },
    ]

    //将路由的映射表放入vue-router提供的自定义类中

    let router = new VueRouter({
        routes: routes,
        mode:'history',//h5提供的方法，history.pushState()，不能回车跳转，只有上线的时候，才会用到
        linkActiveClass: 'active',
    })
    new Vue({
        el: '#app',
        /*   components: {
              home,
              list
          }, */
        router
    })
</script>
<script>
    /* 
      vue属于渐进式框架，如果只开发一个单页，也可以不去引入vue-router这个文件
      vue全家桶 vue.js vue-router xuex axios webpack

      如果我们开发项目的时候，考虑到页面的跳转，组件的加载，我们可以用到vue-router【路由】

      vue是spa【single page application】单页面应用 只有一个html文件，只改变页面当中让组件进行切换

      使用vue-router 需要安装vue-router
      npm install vue-router


      页面跳转分为通过
      #/xxx【哈希模式跳转】：一般我们开发的时候多会用到【点击跳转的时候不会跳转到其他页面】，上线的时候一般不用这种模式，不方便seo
       / xxx【通过普通路径跳转】：是h5提供的history.pushState('','','aaa')
       一般我们再上线的时候会用到这种模式进行跳转【缺点：如果在开发的时候用这种模式配置路由会找不到页面】

       vue-router 也是默认用的哈希模式路由跳转
       前后端分离：前端只处理理由跳转，页面逻辑，页面渲染样式 后端：只处理数据接口
       所有前后端分离的项目都不方便做seo优化，不能够呗搜索引擎的爬虫所所到，然后首页让 后端提供，其他页面还是通过路由切换

      vue-router主要是让组件按照规定的路由地址进行显示或隐藏
     */
</script>
