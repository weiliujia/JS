<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
            width: 300px;
            /*height: 270px;*/
            margin: 100px auto;
            border: 1px solid red;
        }
        li{
            width: 100%;
            height: 30px;
            border-bottom: 1px solid green;
        }
        .bg1{
            background: gold;
        }
        .bg2{
            background: yellowgreen;
        }
        .bg3{
            background: lightblue;
        }

        /*li:nth-child(odd){
            background: gold
        }
        li:nth-child(even){
            background: yellowgreen;
        }*/
    </style>
</head>
<body>
<ul>
    <li>0</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
</ul>
</body>
</html>
<script>
    var lis = document.getElementsByTagName('li');
    for (var i = 0; i < lis.length; i++) {
        if(i%2){
            lis[i].className = 'bg1';
            lis[i].index = 'bg1'

        }else {
            lis[i].className = 'bg2';
            lis[i].index = 'bg2'
        }
        lis[i].onmousemove = function () {
            this.className= 'bg3'
        }
        lis[i].onmouseout = function () {
            this.className= this.index
        }
    }
</script>
