    <style>
        body {
            margin: 0;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .province {
            width: 300px;
            padding: 30px;
            background: -webkit-linear-gradient(top left, #24d5ff, #68ffe9, #f478b8, lightblue);
            border: 1px solid red;
            margin: 50px auto;
        }

        .province li {
            position: relative;
        }

        em, span {
            display: inline-block;
        }

        .province li em {
            width: 16px;
            height: 16px;
            position: absolute;
            top: 7px;
            left: 0;
            background: url("icon.png") no-repeat;
            background-position: -59px -28px;
        }

        .province li em.open {
            background-position: -42px -28px;
        }

        .province li span {
            height: 30px;
            line-height: 30px;
            margin-left: 25px;
        }

        .province li ul {
            margin-left: 40px;
           /* display: none;*/
        }
    </style>
</head>
