<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{fullName}}
    </div>
</body>

</html>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //默认
    var vm = new Vue({
        el: '#app',
        data: {
            a: 1,
            firsrName: '乔',
            lastName: '治',
            fullName: '',
        },
        watch: {
            firsrName: {
                handler() { //可以调用接口获取结果
                    setTimeout(()=>{
                        this.fullName = this.firsrName + this.lastName;
                    },1000)
                },
                immediate: true //让handler立即执行
            },
            lastName: {
                handler() {
                    this.fullName = this.firsrName + this.lastName;
                },
                immediate: true
            }

            // compured: {
            //     fullName() {
            //         return this.firsrName + this.lastName
            //     }
            // }
        }
    })
</script>
