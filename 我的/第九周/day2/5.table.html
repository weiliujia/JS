<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./node_modules/sortablejs/Sortable.js"></script>
    <title>Document</title>
</head>

<body>
    <table id="app" class="table table-bordered">
        <thead>
            <tr>
                <th>学生成绩</th>
                <th>数学成绩</th>
                <th>语文成绩</th>
                <th>英语成绩</th>
            </tr>
        </thead>
        <tbody v-draggable='lists'>
            <tr v-for='l in lists' :key='l.id'>
                <td>{{l.name}}</td>
                <td>{{l.chinese}}</td>
                <td>{{l.math}}</td>
                <td>{{l.english}}</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
<script>
    new Vue({
        el: '#app',
        directives: {
            //el 是当前元素 value 是当前传进来的值 vnode虚拟节点
            draggable(el, {
                value
            }, vnode) {

                Sortable.create(el, {
                    animation: 200,
                    onEnd: (e) => {//拖拽完毕
                        console.log(e);
                        let oldIndex = e.oldIndex;
                        let newIndex = e.newIndex;
                        let current = value[oldIndex];//当前拖拽的那个人
                        //把当前这一项从数组中
                        value.splice(oldIndex, 1);
                        value.splice(newIndex, 0, current);
                        console.log(value);
                        
                    }
                })
            }
        },
        mounted(){
            
        },
        data: {
            lists: [{
                    id: 1,
                    name: '乔治',
                    chinese: 99,
                    math: 88,
                    english: 10,
                },
                {
                    id: 2,
                    name: '张特曼',
                    chinese: 59,
                    math: 78,
                    english: 1,
                },
                {
                    id: 3,
                    name: '佩奇',
                    chinese: 95,
                    math: 8,
                    english: 5,
                },
            ]
        }
    })
</script>
