<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app div {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            background: rebeccapurple;
        }
    </style>
</head>

<body>
    <!-- v-xxx都是vue的指令 自定义指令 
    指令就是把一些操作dom的功能进行了封装 
    指令分为两种 第一种全局指令 任意实力上的都可以调用 当前实力上的指令-->
    <div id="app">
        <div v-drag></div>
        <div v-drag></div>
        <div v-drag></div>
    </div>
</body>

</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        
    })
</script>
