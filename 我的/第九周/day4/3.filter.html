<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- filters必须搭配管道符来使用，第二个值为filters当中执行的方法，默认将前面一个值当做参数穿进去，这个方法加与不加括号都会执行，加括号是表明其传参,函数当中必须有return，表示计算后的结果展示到页面中 -->
        {{msg | toFixed(5)}}<br>
        {{msg | toFixed}}<br>
        {{hour | toZero}}:{{ minute|toZero}}:{{second|toZero}}
    </div>
    <div id="box">
        {{msg | toFixed(5)}}<br>
    </div>
    

</body>

</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    //给全局设置
    Vue.filter('toFixed', function (val, value) {
        return val.toFixed(value || 5);
    })
    new Vue({
        el: '#app',
        data: {
            msg: 500,
            hour: 5,
            minute: 9,
            second: 12,

        },
        //过滤，一般情况下添加处理数据的一些方法
        filters: {
            toFixed(val, value) {
                console.log(arguments);
                return val.toFixed(value || 2);
            },
            toZero(val) {
                return val < 10 ? '0' + val : val;
            }
        }
    })

    //new Vue就是一个组件，组建当中的template就是当前组件的实力模板
    new Vue({
        data: {
            msg: 400
        },
        template: '<h1>佩奇</h1>'
    }).$mount('#box')
</script>
