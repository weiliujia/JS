<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <haha></haha>
        <heihei></heihei>
        <heade></heade>
        <foote></foote>
    </div>
</body>

</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let obj = {
        haha: '佩奇',
        heihei: '乔治'
    }
    //组建名可以随便定义，但是要注意规范
    //组件注册的的时候，可以使用驼峰命名法，但是在展示的时候啊就需要用短横线进行分隔开【短横线分隔命名】
    Vue.component('haha', {
        data() {
            return {
                msg: '佩奇'
            }
        },
        template: '<h1>{{msg}}</h1>'
    })

    Vue.component('heihei', {
        data() {
            return {
                msg: '乔治'
            }
        },
        template: '<h1>{{msg}}</h1>'
    })

    /* 
      局部组件需要
      1.创建组件
      2.注册组建:表示这个组件可以在vue【所有挂载的dom】中使用
      3.引入组件：在页面中展示
        
     */

    let heade = {
        data() {
            return {
                msg: '佩奇VS乔治'
            }
        },
        template: '<h1>{{msg}}</h1>'
    }
    var vm = new Vue({
        el: '#app',
        data: {},
        components: {
            //heade属于app下的子组件
            heade: heade,
            foote: {
                data() {
                    return {
                        msg: '乔治vs佩奇'
                    }
                },
                methods: {
                    showBox() {
                        alert('乔治打佩奇')
                    }
                },
                template: '<a @click=\'showBox\'>{{msg}}</a>'
            }
        }
    })
    /* 
      组建是vue中非常重要的一部分，整个vue也可以算是一个组件，使用vue开发也属于组件化开发
      组件分为 页面组件 和基础组件 两部
      页面组件 在项目中 每一个展示的页面都可以算是一个组件 static文件【login页 home 页 user页面 secondpage页面】
      基础组件：将可服用的一些功能或者页面样式也面封装成一个组件，例如【header组件，footer组件，轮播图组件，选项卡组件】

      组件也分为全局组件和局部组建

    
     */
</script>
