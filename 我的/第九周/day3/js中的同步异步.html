<script>
    /* 
       浏览器多线程
       js单线程
       当访问一个页面的时候会发起多个请求，每隔请求都需要一个线程处理

       因为js是单线程，所以不能处理多个任务，所以浏览器给分配1，主任务队列 2.等待队伍队列

       在js中的异步操作
       定时器
       ajax
       事件
       回调函数【分情况】
       setImmediate //node中的定时器，没有时间

       Promise
       async await  //es2017 提供的管控异步的方法
       process.nextTick //node中的定时器，会将回调函数放到异步当中的开头位置【执行完成同步之后，立刻执行他】

       同步 => 微任务 => 宏任务 
       async



     */
     function fn2() {
         console.log(2);
         
         return new Promise((res,rej)=>{
             setTimeout(()=>{
                 res()
             },0)
         })
     }

     //async会将函数变成一个promise的一个实例
     async function fn() {
        // return 100
        var res = await fn2(); //await 后面一半天假异步的操作，他会执行这里面的方法
        //await:会先执行fn2当中的代码，执行结束之后，开始执行主线上的同步，同步完成之后，开始执行await后面的代码
         console.log(1000);
         
     }
     console.log(1);
     
     fn().then(res=>{
         console.log(res);
         
     });
</script>
