<script>
    /*
    *
    * TCP（Transmission Control Protocol 传输控制协议）是一种面向连接的、可靠的、基于字节流的传输层通信协议，
    *
    * 是一个非常复杂的传输协议，一般客户和服务段进行通讯的时候一定用过TCP建立连接，以及断开的时候可会进行TCP连接，常用我们熟知的有三次握手四次挥手
    *
    *
    * 客户端逍遥和服务端联系的时候要进行三次握手
    * 1.当客户端想要和服务端进行联机的时候，回想服务端发送SYN码进行请求联机
    * 2.服务端接收到联机请求后，同意联机，并且发送ACK码给客户端
    * 3.客户端收到服务端发送的ACK码，验证成功之后，会再次大宋给服务端ACK，表示开始进行联机
    *
    *
    * 客户端想要和服务端断开连接会进行四次挥手
    *
    * 1.客户点传输数据结束，发送fin给服务器，要求关闭传输通道
    * 2.服务端接受到请求之后，发送ACK码给客户端，我会关闭通道，但是我传输数据没有结束
    * 3.服务端在将自己传输的数据发送给客户端结束之后，再次发送fin给客户端，表示数据传输结束
    * 4.客户端接收到服务短的通知，发送ACK给服务端，表示你可以安县的关闭传输通道
    *
    *
    * 属于客户端和服务端交互模式
    * */
</script>
