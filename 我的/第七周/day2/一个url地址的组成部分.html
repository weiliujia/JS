<script>
    /*
     *
     * http：//www.baidu.com/blog/login?user=zf&password=123456#b
     *
     * uri  url urn  //
     * URI  统一资源标识符  //总称
     * URN  统一资源名称    //邮箱地址
     * URL  统一资源定位符  //普通连接地址
     * RUT = URN + URL
     *
     *
     * http：//www.baidu.com/blog/login?user=zf&password=123456#b
     *
     * 【传输协议】
     * http：出奥文本传输协议，他不仅可以传输文本，还可以传输图片、传输音频、视频、其他文件，它是目前大多数网站用的传输协议
     * https：http ssl 更安全的超文本传输协议，在客户端和服务端进行数据的链接传输的时候，对传输的内容进行ssl算法加密，保证传输的数据不被劫持。这种协议大多应用在金钱，用户隐私、用户交易等一系列的网站当中使用非常广泛.也正因为有了加密的过程，访问会慢一点
     *
     *
     * ftp：文件传输协议，一般用于本地文件和服务端文件进行资源上传下载，传输的文件比较大
     *
     * 【域名】
     * 一级域名:www.baidu.com   【顶级域名,需要购买】
     * 二级域名：news.baidu.com  【】
     * 三级域名：sports.news.baidu.com
     *
     * 二级域名和三级域名 需要到一级域名当中进行配置
     * .com国际域名
     * .cn 国际中文域名
     * .gov 国家政府单位
     * .edu 教育单位
     * [端口]
     * http：80
     * https：443；
     * ftp：21
     * 端口选择的范围 【1-6553】
     * 每一个端口对应的文件目录都是不同的
     *
     *  【文件目录】
     *  blog/login 表示当前域名下对应的blog文件下的index.html文口岸
     *
     *  【参数】
     *  user=zf&password=123456#b 表示参数，一般表示传输给服务器端，服务器端接收到这些参数之后，对参数进行拆分，进行对应的一下操作
     *
     *  【哈希值】
     *  #b 最后这个哈希值和服务端没有太大关系，一般用于前端锚点定位，或者哈希值路由跳转
     * */
</script>
