<script>
    /*
     *
     * http默认的端口   80
     * https默认的端口  443
     * ftp 默认的端口   21
     * 端口区间      0-65535
     * webStorm    63342
     * 默认端口可以不用写 ，不是默认端口必须把端口号写清楚
     *
     * 输入一个url之后经理那些阶段
     *
     * 【请求阶段】
     * 当用户输入一个域名之后，首先会经过DNS域名解析服务器，将域名解析成一个公网ip地址，我们可以通过ip地址找到对应的服务器【每隔服务器对应的ip都是不同的，相当于每个人的身份证】
     *
     * 【相应阶段】
     * 找到这个服务器字后，我们根据请求的端口号【端口号也是唯一的】，找到服务器当中的文件目录，如果有参数或者哈希值得话，我们也要进行相对应的额计算，服务端解析到参数的值，进行相对应的操作
     *
     * 最后将需要的文件【在服务端当中不是页面，还是源代码】返回给客户端【浏览器】
     *
     * 【渲染阶段】
     * 客户端【浏览器】接受到服务器端文件之后，首先会计算DOM树，紧接着会按照代码从上到下加载，遇到css会形成style tree 碰到dom标签会加载dom tree最后render  集中渲染显示
     *
     *
     *
     *
     * 【http事务】
     * 我们把客户顿请求服务端数据的一个完整额过程叫做 http事务
     * 客户端发送的是参数 地址 服务端返回的是 数据 文件
     *
     * 注意：当客户端拿到服务器端返回的源代码的时候，进行渲染的时候，会碰到一些标签 link a script img frame ... 外链的表情，会重新进行数据请求，它会形成一个http事务， 这些http请求会造成页面加载缓慢
     *
     *
     * 请求头：客户端进行设置，服务端进行获取
     * 响应头：服务端进行设置，客户端进行获取
     *
     * 请求体：发送给服务端的代码，例如：post发送 xhr.send（发送的代码）
     * 响应体：服务端返回给客户端的数据，例如xhr.response xhr.responseText ...
     *
     * 服务端收到客户端的相应优先会受到客户端的请求头其次是请求体
     * 返回是一样的，客户优先收到相应头，其次是响应体
     *
     * 【http报文】
     * 客户端和服务端在进行交互的时候，客户端会发送一些参数给服务端，服务器会返回一些数据给客户端，像这样那参数和数据进行交互的过程，我们统称叫做http报文
     *
     * 前端性能优化最主要的两个点：减少http请求次数，和http请求的资源
     * */
</script>
