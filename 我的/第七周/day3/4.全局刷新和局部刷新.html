<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .box{
            width: 50%;
            height: 50%;
            float: left;
            border: 1px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;

        }
    </style>
</head>
<body>
<div class="box" id="box1">111</div>
<div class="box">222</div>
<div class="box">333</div>
<div class="box">444</div>
</body>
</html>
<script>
    /*
    * 全局刷新:当前页面从头到尾架子啊一边，表示全局刷新
    * 局部刷新：页面当中某一块内容进行更新和现实，不影响其他部分的压面展示，我们叫做 局部刷新，例如ajax可以实现页面局部异步刷新
    *
    *
    * 当我输入完地址以后，浏览器开始完整显示，现在表示局部刷新，当我们点击页面的某一个部分让他发生变化，就实现了局部刷新企鹅，【如果不惦记的话让页面默认展示的最新的消息，我们可以使用ajax来向后台进行请求】
    *
    *
    * 如果想让用户最快成都看到你页面的第一屏，你应该怎么做？
    * 1.将所有第一屏页面全部保存到后台，当用户输入域名请求的时候，后台全部展示，第一兵页面，其他的页面我们都用ajax来进行访问
    *
    *  前后端不分离
    *  当用户进行域名访问的时候，后端将整个页面返回给前端，前端只负责渲染显示，当用户点击其他的时候，后台也会返回一个页面给前端，他会全局刷新的效果，但是好处是方便SEO 现在一般用的都比较少了，一些老的政府网站还在用【后端操作的是xml带有标签的数据】
    *  前后端分离
    *  当用户访问某个网址的时候，客户端在想服务端进行请求，服务端发送数据给客户端，客户端进行字符串拼接或者文档碎片进行拼接显示，前后端分离只是字符串凭借的数据都没有SEO，包括你用jQuery和react和vue搭建的网站都是么米有SEO收录，前后端分离是最主流的合作模式，一般公司都会采用前后端分离
    *  前后端未完全分离
    * 当用户访问某个网站的时候，服务端只返回首页源代码给前端方便首屏进行快速加载片【首屏所有的ajax异步请求，全部替换成后端的xml文件】等用户操作其他的时候，我们再打开让他进行ajax请求，比如淘宝网
    * */
    setTimeout(()=>{
        box1.innerHTML='阿嘟嘟嘟嘟嘟嘟殴打'


    },1000)
</script>
