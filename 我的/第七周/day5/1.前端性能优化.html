    /*
    *
    *  前端性能优化
    *
    * js【ajax优化，http协议优化，】
    * 1.减少http请求和大小，这是我们访问一个网站加载速度最大的一个点，其他的优化都建立在这个基础上;
    * 2.减少重绘和回流【文档碎片和字符串拼接】
    * 3.js放在body的头部，css放在body头部
    * 4.使用json格式数据交互
    * 5.合理利用缓存实现页面的访问速度
    * 6.代码加载避免无效的循环【小】
    * 7.服务器当中使用cdn对方问的资源进行加速【地狱加速...】
    * 8.尽量复用重复的代码，对代码进行封装，减少代码冗余
    * 9.使用打包工具对css和js代码进行压缩
    * 10.合理使用ajax中的get请求
    * 11.首屏加载的时候使用缓存
    * 12.及时清理定时器
    * 13.使用尽量避免使用eval，来将字符串转js代码【中】
    * 14.尽量控制cookie的大小
    * 15.使用事件委托【事件代理】来批量操作元元素，【比批量操作每个元素有效减少性能50%】
    * 16.使用gzip对服务器的文件进行压缩
    * 17.即时清除不必要的堆内存【引用数据类型，不用的时候及时赋值null】
    * 18.尽量减少闭包的使用【不销毁的作用域】
    * 19.尽量减少使用递归【会形成私有的作用域】
    * 20.
    *
    *
    * css【】
    * 1.对图片的延迟加载
    * 2.使用字体图标代替普通的png、jpg格式的图片
    * 3.使用内嵌不用外联【外联会发送请求】
    * 4.使用link代替import标签【异步不会堵塞代码】
    * 5.避免无效的css样式代码【小】
    * 6.多张小图我们可以使用雪碧图来实现【只需要请求一次，剩下只需要改变图片的位置对图片的展示】
    * 7.对战士的图片进行压缩【tiny网站=>访问的时候减少对图片资源大小的请求】
    * 8.选择适当大小的图片进行展示，避免二次修改【小】
    * 9.避免样式当中使用滤镜等一些特效【小】
    * 10.多使用本地外联【css/js】进行引入【浏览器会默认添加缓存到本地=>304】
    * 11.后带选择器对获取到节点进行便利，多用自带选择器 【小】
    * 12.能用css3的动画，尽量不使用js的动画，而且使用css3当中的动画会默认开始硬件加速功能
    * 13.合并代码：对多个css样式合并多个文件当中【打包工具】
