<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            box-sizing: border-box;
        }
        #box{
            width: 100px;
            height: 100px;
            background: lightcoral;
            padding: 10px;

            border: 10px solid lightblue;
            box-sizing: inherit;
            position: absolute;
          /*  left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;*/
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }
    </style>
</head>
<body>
<div id="box">
</div>
</body>
</html>
<script>
  /*
  * css盒子模型
  * 标准盒模型:内容的宽+左右两边的padding的宽度
  * 怪异盒模型：box-sizing：
  * border-box [如果设置为这个属性，那么盒子的真实宽度为;左右两边的border+左右两边的padding+内容的宽度【内容会被挤压】为你设置至的这个width]
  * inherit 【继承父级的盒模型属性】
  * content-box【标准盒模型】
  *
  * 盒子模型的属性在元素的私有属性上
  *
  *
  * */
</script>
