<script>
    /* 
     !+tab //添加html页面的基本内容
     块级注释  //shift+alt+A

     插件当中安装 open in browser 插件

     live Server 开启一个服务
     打开默认浏览器 //右键 =》open default



      git
      分布式版本控制系统
      linux 为了能够团队成员共享代码发明了 git
      git将会本地作为一个版本控制系统，只有想要共享代码的时候，才会推送到远程服务器当中
      git是通过【二进制流】进行传输代码的，如果没有全部接收到文件，不会有残留文件出现在本地，svn是通过文件进行传输的，随意git传输速度更快

      git分为三个区
      工作区【本地写代码的地方】
      暂存区【暂时保存内容待git，不会济宁记录和ctrl+s】 git add .
      历史区【将暂存区的代码生成一个【git版本】】 git commit -m "备注信息"

      将本地的代码共享 => 通过git命令 =》 推送到远程仓库

      git push origin【仓库名】 master【分支名】

      git当中的分支可以存放不同的代码 一般我们用来进行版本迭代
      创建分支 git branch xxx
      查看分支 git branch
      删除分支 git branch -D xxx
      跳转分支 git checkout xxx
      创建分支立刻跳转 git checkout -b xxx

     【切换分支注意】
      创建完分支后，会议当前分支为基础，拷贝一模一样的代码带新分支上
      在其他分支上，如果没有提交，直接切换将会代码全部带到新的分支上


      // 切换分支的时候，一定要注意提交到历史区，否则代码会丢失
      或者通过这个命令来解决
      git stash //=> 将代码放到一个控制的区域
      git stash pop //=>将控制区的代码拿到我当前的分支

     【合并分支注意】
      合并代码：
      git merge xxx 将xxx分支的代码合并到当前分支

      冲突合并代码的时候会出现冲突：一般情况下，因为操作同一个文件造成的，【操作不同的文件，不会造成冲突】
     
     【注意】
     创建一个分支

     tag【标记、标识】
     将本地的文件打包发送到线上
     git tag xxx /// xxx【tag名称】 将本地的代码打包
     git tag --list 查看tag目录

     git status 
     //红色  此时文件在工作区
     //绿色  此时文件暂存区
     working tree clean //文件都以提交到历史区

      svn
      集中式版本控制系统
      svn：只有一个中央服务器，如果断网，或者中央服务器出现故障，作为客户端无法实时的取到相对应的项目代码

        git和svn的区别

    

     */
