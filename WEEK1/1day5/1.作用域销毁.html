<script>
    //js的内存：栈内存 和 堆内存
    //栈内存：存基本类型的数据 内存小，速度快 作用域
    //堆内存：引用类型的数据  内存大，速度慢
    //栈内存（作用域释放）：全局作用域和私有作用域
    //全局作用域：页面加载时形成，页面关闭或浏览器关闭释放
    //私有作用域：函数运行时形成,通常情况下，方法运行完后就释放了
    //特殊情况：不销毁和不立即销毁
    //不立即销毁：函数内部返回一个需要等待执行的小函数时，这个函数执行完后不会立即销毁，只有等小函数执行完后才销毁
    //不销毁：函数内部的内容被外界的东西给占用时，这个作用域就不销毁了
    function fn(){
        var i = 0;
        return function(){
            i++;
            console.log(i);
        }
    }
   // fn()();
    var f = fn();
    f();
    f();
    //f = null;//fn()产生的作用域才会被销毁



</script>
